	#epilogue{
		background-image:url('epilogue.jpg');

		background: #FFF;

	}
	
	#epilogue h1, p {

		position: absolute;

<script type="text/javascript" charset="utf-8">
	
	jQuery(document).ready(function($){
		
		
		//timed fadeup of text
		setTimeout(function(){glowSwipeIcon();}, 9000);
		
		//make swipe icon glow
		function glowSwipeIcon(){
			$('#swipeicon').animate({'opacity':'0.3'}, 1000, function(){
				$('#swipeicon').animate({'opacity':'1.0'}, 1000, function(){
					glowSwipeIcon();
				})
			})
		}
		
	//slide fades in	

	$('#epilogue').animate({'opacity':'1'}, 1000); 

});
	
</script>
