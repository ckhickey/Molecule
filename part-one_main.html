<!-- No head or body tags, since this page will be loaded into the main index.html -->

<style type="text/css" media="screen">
  /** Style here for this slide only **/
	
	#part-one{
		background: #FFF;
		opacity: 1;	
	}
	
	#part-one-text #nexticon{
		position: absolute;
		top: 101%;
		left: 50%;
		z-index: 9999;
		width: 35px;
		height: 35px;
		opacity: 0.9;
	}
	
	video{
		opacity: 1;
	}

</style>

<!-- Scripts that pertain to this section should also be here -->
<script type="text/javascript" charset="utf-8">

	var iconvisible = true;
	var timeoutHandle;
		
	//MediaElement player code-------------------
	$('video').mediaelementplayer({
		'loop':false,
		'clickToPlayPause':false,
		success:function(player, dom, mediaelement){
			
			readyToNavigate.videoReady = true;
			mediaelement.enableControls();
			
			//copy this to any section where you need it to automatically navigate to next section after video is done
			player.addEventListener('ended', function(){
				jQuery('#container').stop().animate({'opacity': 0}, 500, function(){
					goToNextSection('part-two_main.html', 'fadeInOut', 2000);
				});
			}, false);
			
			
			player.play();
		}
	});
	
</script>

<!-- This is your slide -->
<div id="part-one">
	<div id="part-one-text">
		<a href="part-two_main.html" data-transition="fadeInOut" data-transitionspeed="2000"><img id="nexticon" src="icon/next.png" alt="Noun Project 5299" /></a>	
	</div>
	<video width="1920" height="1080" style="width:100%; height:100%;" controls="true" data-scrubber="true" poster="images/001_trans.png">
	  <source src="videos/Video_1_Cut6_Atavist.mp4" type="video/mp4" />

	  <!-- Flash fallback for non-HTML5 browsers without JavaScript, and FireFox -->
	  <object width="1920" height="1080" type="application/x-shockwave-flash" data="js/mediaelement/flashmediaelement.swf">
	      <param name="movie" value="js/mediaelement/flashmediaelement.swf" />
	      <param name="flashvars" value="controls=false&file=videos/Video_1_Cut6_Atavist.mp4" />

	      <!-- Image as a last resort -->
	      <img src="" width="100%" height="auto" title="No video playback capabilities" />
	  </object>
	</video>
	<script>
	setTimeout(function(){
		$('#part-one-text #nexticon').animate({'opacity':'0'}, {duration: 5000, queue: false});
		//Below means that icon is no longer visible, and all of the properties that go along with it being visible no longer apply.
		iconvisible = false;
	}, 1000);
	
	$(window).on('mousemove', function(){
		if(iconvisible == false){
			iconvisible = true;
			window.clearTimeout(timeoutHandle);
			$('#part-one-text #nexticon').stop().animate({'opacity':'1'}, {duration: 1200, queue: false});
			timeoutHandle = setTimeout(function(){
				$('#part-one-text #nexticon').stop().animate({'opacity':'0'}, {duration: 1000, queue: false});
				iconvisible = false;
			}, 2000);
		}
	});
	</script>
</div>
